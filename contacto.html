<main class="contacto-main">
  <form id="contacto-form" class="form-card">
    <h2 class="form-titulo">Formulario de Contacto</h2>

    <label>Nombre:
      <input type="text" id="nombre" required>
      <span class="error"></span>
    </label>

    <label>Email:
      <input type="email" id="email" required>
      <span class="error"></span>
    </label>

    <label>TelÃ©fono:
      <input type="tel" id="telefono" pattern="[0-9]{10}" required>
      <span class="error"></span>
    </label>

    <label>Fecha de Nacimiento:
      <input type="date" id="fecha" required>
      <span class="error"></span>
    </label>

    <label>Motivo:
      <select id="motivo" required>
        <option value="">Seleccione</option>
        <option>Consulta</option>
        <option>Reclamo</option>
        <option>Soporte</option>
      </select>
      <span class="error"></span>
    </label>

    <fieldset>
      <legend>Preferencia de contacto</legend>
      <div class="radio-group">
        <label><input type="radio" name="contacto" value="email" required>Email</label>
        <label><input type="radio" name="contacto" value="tel">TelÃ©fono</label>
      </div>
      <span class="error"></span>
    </fieldset>

    <label>Mensaje:
      <textarea id="mensaje" rows="4" placeholder="Escribe tu mensaje..." required></textarea>
      <span class="error"></span>
    </label>

    <label class="terminos">
      <input type="checkbox" id="acepto" required>
      Acepto tÃ©rminos
    </label>
    <span class="error"></span>

    <button type="submit" class="btn-enviar">Enviar</button>
    <p id="resultado" class="resultado"></p>
  </form>
</main>
